  # card-mod
  card-mod-theme: cyberpunk-2077

  card-mod-root: |
    app-toolbar {
    }

  card-mod-card: |
    ha-card {
      border-radius: 1px;
      clip-path: polygon(
        0% 0%, 
        40px 0%, 
        45px 4px, 
        100% 4px, 
        100% calc(100% - 20px), 
        calc(100% - 20px) 100%,
        0% 100%
      );
    }
    
    ha-card:before {
      border-radius: 1px;
      clip-path: polygon(
        0% 0%, 
        40px 0%, 
        45px 4px, 
        100% 4px, 
        100% calc(100% - 23px), 
        calc(100% - 23px) 100%,
        0% 100%
      );
    }

    ha-card,
    ha-card:before,
    ha-card:after {
      transition: all 100ms ease-out; 
    }

    ha-card {
      background-color: var(--red-color);
    }

    ha-card:hover {
      clip-path: polygon(
        0px 0px, 
        100% 0px, 
        100% calc(100% - 20px), 
        calc(100% - 20px) 100%, 
        0px 100%
      );
    }

    ha-card:hover,
    ha-card:hover:after {
      background-color: var(--cyan-color);
    }

    ha-card > * {
      z-index: 2;
    }

    ha-card:before {
      background: var(--dark-red-color);
      content: '';
      display: block;
      height: calc(100% - 3px);
      left: 1px;
      position: absolute;
      top: 2px;
      width: calc(100% - 2px);
      z-index: -1;
    }

    ha-card:after {
      background: var(--red-color);
      bottom: 0px;
      clip-path: polygon(100% 0%, 100% 2px, 2px 100%, 0% 100%);
      color: var(--red-color); 
      content: '';
      display: block;
      height: 20px;
      position: absolute;
      right: 0px;
      width: 20px;
    }

  card-mod-sidebar: |
    @-webkit-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
      }
    }

    .menu .title {
      color: var(--cyan-color);
      font-family: var(--primary-font-family);
      font-weight: bold;
      margin-top: 4px;
      text-shadow: 0 0 0 transparent, 
                   0 0 10px var(--cyan-color), 
                   0 0 20px var(--cyan-color);
      text-transform: uppercase;
    }

    .menu ha-icon-button {
      color: var(--cyan-color) !important;
    }

    paper-icon-item span,
    paper-icon-item:hover span {
      text-transform: uppercase;
      z-index: 1;
    }

    paper-icon-item:hover span,
    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item span,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      color: var(--cyan-color);
      font-weight: bold;
      text-shadow: 0 0 0 transparent, 
                   0 0 10px var(--cyan-color);
    }

    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      animation: blink 250ms infinite alternate
    }

    paper-icon-item {
      background-color: var(--red-color);
      border-radius: 1px !important;
      clip-path: polygon(
        0px calc(100% - 7px),
        1px calc(100% - 9px),
        1px calc(100% - 20px),
        0px calc(100% - 22px),
        0px 0px,
        100% 0px, 
        100% calc(100% - 10px), 
        calc(100% - 10px) 100%, 
        0px 100%
      );
    }

    paper-icon-item:before {
      background: var(--dark-red-color);
      clip-path: polygon(
        5px 0px,
        100% 0px, 
        100% calc(100% - 10px), 
        calc(100% - 10px) 100%, 
        5px 100%
      );
      content: '';
      display: block;
      height: calc(100% - 2px);
      left: 1px;
      position: absolute;
      top: 1px;
      width: calc(100% - 2px);
      z-index: -1;
    }

    paper-icon-item,
    paper-icon-item:before {
      transition: background-color 100ms ease-out, color 100ms ease-out; 
    }

    paper-icon-item:after {
      background-color: var(--red-color);
      content: '';
      display: block;
      height: 100%;
      left: 5px;
      position: absolute;
      top: 0px;
      width: 1px;
    }

    paper-icon-item:hover,
    paper-icon-item:hover:after,
    a[aria-selected=true] paper-icon-item,
    a[aria-selected=true] paper-icon-item:after {
      color: var(--cyan-color); 
      background-color: var(--cyan-color); 
    }

    paper-icon-item:hover:before {
      background-color: var(--dark-red-color);
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:focus:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      background-color: var(--dark-cyan-color); 
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:hover:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      border-radius: 1px;
      position: absolute;
      inset: 1px 1px;
      pointer-events: none;
      content: "";
      will-change: auto;
      opacity: 1 !important;
    }

    div.tooltip {
      color: var(--dark-purple-color);
      background-color: var(--cyan-color);
    }
